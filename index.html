<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="logo-container">
      <div class="logo-container">
        <img src="#" alt="Odin Pic" />
        <span>ODIN</span>
      </div>
      <span class="photo-attribute">Photo by:</span>
    </section>

    <section class="text-container">
      <div class="intro-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <span>You know you want to.</span>
      </div>
      <div class="form-container">
        <h2>Let's do this!</h2>

        <form>
          <label for="first-name"
            >First Name <input type="text" name="first-name" id="first-name" />
          </label>
          <label for="last-name"
            >Last Name <input type="text" name="last-name" id="last-name" />
          </label>
          <label for="email"
            >Email <input type="email" name="email" id="email" />
          </label>
          <label for="phone-number"
            >Phone Number
            <input type="number" name="phone-number" id="phone-number" />
          </label>
          <label for="password"
            >Password <input type="password" name="password" id="password" />
          </label>
          <label for="confirm-password"
            >Confirm Password
            <input
              type="confirm-password"
              name="confirm-password"
              id="confirm-password"
            />
          </label>
        </form>
      </div>
      <button>Creat Account</button>

      <span>Already have an account? Log in</span>
    </section>
  </body>
</html>
